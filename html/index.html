<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Report</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./bundle.css">
        <!-- <link rel="stylesheet" href="./css/weather-icons-wind.min.css">
        <link rel="stylesheet" href="./css/weather-icons.min.css"> -->
        <script defer src="bundle.js"></script>
    </head>
    <body>
        <div class="g-loading-overlay"></div>
        <div class="g-card">
            <header class="g-header">
                <h1>Weather Report</h1>
                <small><a href="https://openweathermap.org/api" target="blank">Powered by OpenWeatherMap</a></small>
            </header>
            <div class="g-drop-down">
                <h3>Select a city to see the current weather</h3>
                <select name="s-drop-down-menu" id="s-drop-down-menu">
                    <option value="s-drop-down-menu">---select a city---</option>
                </select>
            </div>
            <main id="p-main">
                <div id="s-weather-title">
                    <div id="icon">Weather Icon here</div>
                    <div id="sky">SKY CONDITION</div>
                    <div id="location">CITY, Province</div>
                </div>
                
                <div id="s-weather-details">
                    <div id="s-temp">
                        <div class="p-infoTitles">Temperature</div>
                        <div id="current">Current</div>
                        <div id="low">Low</div>
                        <div id="high">High</div>
                        <div id="feelsLike">FeelsLike</div>
                    </div>
                    <div id="s-vis">
                        <div class="p-infoTitles">Visibility</div>
                        <div id="km">KM</div>
                    </div>
                    <div id="s-humid">
                            <div class="p-infoTitles">Humidity</div>
                        <div id="percent">%</div>
                    </div>
                    <div id="airP">
                        <div class="p-infoTitles">Air Pressure</div>
                        <div id="hPa">hPa</div>
                    </div>
                    <div id="wind">
                        <div class="p-infoTitles">Wind</div>
                        <div id="degree">Degree</div>
                        <div id="windSpeed">km/h Speed</div>
                    </div>
                </div>
            </main>
            
            


        </div>
    </body>
</html>
