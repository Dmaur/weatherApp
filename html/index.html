<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Report</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./bundle.css">
        <script defer src="bundle.js"></script>
    </head>
    <body>
        <div class="g-card">
            <header class="g-header">
                <h1>Weather Report</h1>
                <small>Client Side Programming | (version 1.0)</small>
            </header>
            <div class="g-drop-down">
                <h3>Select a city to see the current weather</h3>
                <button>City, Province</button>
                <div class="g-drop-down-menu"></div>
            </div>
            <main id="p-main">
                <div id="s-weather-title">
                    <div>ICON</div>
                    <div>SKY CONDITION</div>
                    <div>CITY,Province</div>
                </div>
                <div id="s-weather-details">
                    <div id="s-temp">
                        TEMPERATURE
                        <div>current</div>
                        <div>low</div>
                        <div>high</div>
                        <div>feels like</div>
                    </div>
                    <div id="s-vis">
                        VISIBILITY
                        <div>KM</div>
                    </div>
                    <div id="s-humid">
                        HUMIDITY
                        <div>percent</div>
                    </div>
                    <div id="airP">
                        AIR PRESSURE
                        <div>hPa</div>
                    </div>
                    <div id="wind">
                        WIND
                        <div>dergree</div>
                        <div>km/h speed</div>
                    </div>
                </div>
               




            </main>
            
            


        </div>
    </body>
</html>
